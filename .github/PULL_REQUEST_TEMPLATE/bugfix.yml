---
name: "🐛 Bug Fix"
about: "バグ修正用のプルリクエストテンプレート"
title: "🐛 バグを修正："
labels: ["bug"]
assignees: []
body:
  - type: textarea
    attributes:
      label: 🐞 概要
      description: 修正したバグの簡単な説明を記載してください
      placeholder: 例）スマホ表示でレイアウトが崩れるバグの修正
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🧩 原因
      description: バグの原因となっていたコードや設計上の問題を簡潔に記載してください
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🔧 修正内容
      description: 修正した内容を箇条書きで記載してください
      placeholder: |
        - レスポンシブの不備を修正
        - 〇〇機能のコードをリファクタリング
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: 🧪 テスト・動作確認
      options:
        - label: 修正後の動作確認を実施済み
    validations:
      required: false

  - type: input
    attributes:
      label: 📚 関連 Issue
      placeholder: 例）Close #123
    validations:
      required: false

  - type: textarea
    attributes:
      label: 📝 補足
      description: レビュワーに伝えたいことや補足事項があれば記載してください
    validations:
      required: false
